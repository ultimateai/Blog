andrada:
  name: Andrada Pumnea
  role: Senior Machine Learning Engineer
  picture: /assets/img/faces/faces_andrada.jpg
  quote: Genuinely nice people and challenging technical problems inspire me to show up everyday and deliver my best work. Ultimate deeply cares about the people, finely crafted software and our customers.
barbara:
  name: Bárbara Robertson
  role: Senior Quality Engineer
  picture: /assets/img/faces/faces_barbara.jpg
  quote: Ultimate is all about the cool challenges and the awesome people you get to solve them with. It’s a place where everyone’s voice matters, we support each other, and have fun along the way.
mohamed:
  name: Mohamed Abdelazim
  role: Senior Backend Engineer
  picture: /assets/img/faces/faces_mohamed.jpeg
  quote: The best thing for me about working here is the people. I've met some of the brightest minds here, but also the most fun individuals! The team is also very diverse owing to the remote-friendly environment, but I also like that we have lovely offices in multiple places. The product is growing rapidly as well, which means there are interesting problems to solve, and lots of growth opportunities.
simon:
  name: Simon Munch-Andersen
  role: Chief Technology Officer
  picture: /assets/img/faces/faces_simon.jpeg
  quote: With a unique high level of trust and autonomy, you’ll operate within one of the greatest engineering and product teams, to build the leading AI product.
aly:
  name: Aly Seoudi
  role: Frontend Engineer
  picture: /assets/img/faces/faces_aly.jpg
  quote: Ultimate is a great environment where your work is truly appreciated and valued. This, together with the open and honest communication that is always encouraged, is why I joined and keeps me here today.
Rob:
  name: Roberto Gutiérrez Sopedra
  role: Senior Platform Engineer
  picture: /assets/img/faces/faces_rob.jpeg
  quote: You know those places with toxic finger-pointing, "my deployment couldn't have caused that, look elsewhere" and "I'm not going to help you because I'm busy"? Well, Ultimate is the opposite of that. Never have I felt alone, or blamed, or ignored. 
Damian:
  name: Damian Bojar
  role: Backend Chapter Lead
  picture: /assets/img/faces/faces_damian.jpeg
  quote: Software development is a team sport, and I'm very proud of the team we build here at Ultimate.
Yonatan:
  name: Yonatan Wilkof
  role: Staff Engineer & Senior Squad Lead
  picture: /assets/img/faces/faces_yonatan.jpeg
  quote: At Ultimate, I am confident to experiment and develop outside of my comfort zone, and I know that my team will support me in my journey.
Ade:
  name: Ade Johnson
  role: Senior Software Engineer
  picture: /assets/img/faces/faces_ade.jpeg
  quote: There is always a helping hand when you need it, you just have to ask. The tasks are challenging and the team is always supportive.