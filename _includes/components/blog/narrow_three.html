<section class="blogs-1">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto text-center">
                <h3 class="display-3">Latest Blog Posts</h3>
            </div>
        </div>
        {% assign psize = site.posts | size %}
        {% if psize == 0 %}
        <p>No posts...yet.</p>
        {% endif %}
        <div class="row align-items-center">
            {% for post in site.posts limit:3 %}
            <div class="{% if forloop.index == 1 or forloop.index == 6 %}col-lg-6{% else %}col-lg-3{% endif %}">
                <div class="card card-blog card-background" data-animation="zooming">
                    <div class="full-background" style="background-image: url({{ post.featured_image | relative_url }})"></div>
                    <a href="{{ post.url | relative_url }}">
                        <div class="card-body">
                            <div class="content-bottom">
                                <h6 class="card-category text-white opacity-8">{{ post.date | date_to_long_string }}
                                </h6>
                                <h5 class="card-title">{{ post.title }}</h5>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
